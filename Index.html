<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Música - Em Construção</title>
    <!-- Link para a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .music-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #fff; /* Define a cor branca para o ícone de música */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .music-icon {
                font-size: 3em;
                color: #fff; /* Define a cor branca para o ícone de música */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-music music-icon"></i> <!-- Ícone de música do Font Awesome -->
        <h1>PÁGINA EM CONSTRUÇÃO</h1>
        <p>EM BREVE NO AR!!!</p>
        <p>Fique ligado para novidades incríveis! <i class="fas fa-music"></i></p>
    </div>
</body>
</html>
